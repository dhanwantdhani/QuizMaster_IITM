{% extends "base.html" %}

{% block title %}Admin Login - Quiz Master{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <div class="logo-container">
            <div class="logo-icon">üëë</div>
        </div>
        <h1 class="auth-title">Welcome to Quiz Master</h1>
        <h2 class="auth-subtitle">Admin Login</h2>
        
        <form action="{{ url_for('admin_login') }}" method="post">
            <div class="form-group">
                <label for="username">Admin ID :</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password :</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
        
        <div class="app-info">
            <p>Admin access is restricted to authorized personnel only.</p>
        </div>
        
        <div class="back-link">
            <a href="{{ url_for('index') }}" class="link">‚Üê Back to role selection</a>
        </div>
    </div>
</div>
{% endblock %}
